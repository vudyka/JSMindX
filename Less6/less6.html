<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="less6.css">
    <title>Netflix</title>
</head>
<body>
    <div class="login-container">

        <div class="login-header">
            <a href="">Netflix</a>
        </div>

        <div class="login-body">
            <!-- Form Login -->
            <div class="formlogin-container">
                <div class="formlogin-header">
                    <h4>
                       Login
                    </h4>
                </div>

                <div class="formlogin">
                    <input type="text" class="formlogin-input" placeholder="Email or phone number">
                    <input type="password" class="formlogin-input" placeholder="Password">
                    <button class="formlogin-button">Sign In</button>

                    <div class="formlogin-help">
                        <div class="formlogin-rememberMe">
                            <input type="checkbox" class="remberMe-cbx" id="checkbox_id">
                            <label class="remember-lbl" for="checkbox_id">Remember me</label>
                        </div>
                        <a class="help-link" href="/">Need help?</a>
                    </div>
                </div>

                <div class="formlogin-other">
                    <a href="/" class="login-fb">
                        <img class="login-fb-icon"
                            src="https://muatkpro.store/wp-content/uploads/2022/07/Facebook-2020-200.png"
                            alt="">
                        <span class="login-fb-text">Login with Facebook</span>
                    </a>

                    <div class="formlogin-signupnow">
                        New to Netflix?
                        <a href="/" class="formlogin-signupnow-link">Sign up now.</a>
                    </div>

                    <div class="login-term">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="">Learn more.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
